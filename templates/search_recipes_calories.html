<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mina & Tanja's Recipe Search || Calories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Tanja & Mina's Recipe Book</h1>
    <p class="text-center">Search results for recipes with {{ calorie_count }} kcal or less</p>
    <div class="container text-center">
      <div class="row">
      {% for result in recipe_list %}
        <a href="{{ result['recipe']['url'] }}" class="col-md-4 pb-4 text-decoration-none" style="height: 300px;">
          <div class="position-relative d-flex justify-content-center align-items-center h-100" style="background: center no-repeat url({{ result['recipe']['image'] }})">
            <span class="text-dark bg-light p-3 opacity-75 w-50">{{ result['recipe']['label'].upper() }}</span>
          </div>
        </a>
      {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
